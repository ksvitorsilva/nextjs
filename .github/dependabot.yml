version: "2"

updates:
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

  # Maintain dependencies for github-actions
  - package-ecosystem: "github-actions"
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
